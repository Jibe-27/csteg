<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur de Tableur</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .table-container { 
            height: calc(100vh - 380px); 
            overflow: auto;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f1f1f1;
        }
        
        .table-container::-webkit-scrollbar { width: 8px; height: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .table-container::-webkit-scrollbar-thumb { background: #667eea; border-radius: 4px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: #5568d3; }
        
        thead { position: sticky; top: 0; z-index: 10; }
        
        .loader { 
            border-top-color: #667eea; 
            animation: spin 0.8s linear infinite; 
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .fade-in { animation: fadeIn 0.4s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .upload-area {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(0);
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        input[type="text"]:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #667eea;
            color: white;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <h1 class="text-5xl font-bold text-white mb-2 drop-shadow-lg">üìä DataSheet Viewer</h1>
            <p class="text-white text-opacity-90">Analysez vos fichiers CSV et Excel avec puissance et √©l√©gance</p>
        </div>
        
        <!-- Upload Section -->
        <div class="glass rounded-2xl shadow-2xl p-8 mb-6 fade-in">
            <div class="upload-area rounded-xl p-6 text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-16 w-16 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <label class="cursor-pointer">
                    <span class="text-lg font-semibold text-gray-700">Glissez un fichier ou cliquez pour parcourir</span>
                    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" class="hidden"/>
                </label>
                <p class="text-sm text-gray-500 mt-2">CSV, XLSX, XLS ¬∑ Jusqu'√† 1M+ lignes</p>
            </div>
            
            <!-- Options CSV -->
            <div id="csvOptions" class="mt-6 hidden fade-in">
                <label class="block text-sm font-semibold text-gray-700 mb-3">‚öôÔ∏è S√©parateur CSV</label>
                <div class="grid grid-cols-4 gap-3">
                    <button class="delimiter-btn py-2 px-4 rounded-lg border-2 border-gray-300 hover:border-purple-500 transition" data-value="auto">Auto</button>
                    <button class="delimiter-btn py-2 px-4 rounded-lg border-2 border-gray-300 hover:border-purple-500 transition" data-value=",">Virgule</button>
                    <button class="delimiter-btn py-2 px-4 rounded-lg border-2 border-gray-300 hover:border-purple-500 transition" data-value=";">Point-virgule</button>
                    <button class="delimiter-btn py-2 px-4 rounded-lg border-2 border-gray-300 hover:border-purple-500 transition" data-value="\t">Tabulation</button>
                </div>
            </div>
        </div>

        <!-- Progress -->
        <div id="progress" class="hidden glass rounded-2xl shadow-xl p-6 mb-6 fade-in">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="loader border-4 border-gray-200 rounded-full w-8 h-8 mr-4"></div>
                    <div>
                        <div class="font-semibold text-gray-800" id="progressText">Chargement...</div>
                        <div class="text-sm text-gray-500">Veuillez patienter</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div id="stats" class="hidden grid grid-cols-3 gap-4 mb-6 fade-in">
            <div class="stat-card rounded-xl shadow-lg p-6">
                <div class="text-white text-opacity-80 text-sm font-medium mb-1">Total des lignes</div>
                <div class="text-3xl font-bold" id="rowCount">0</div>
            </div>
            <div class="stat-card rounded-xl shadow-lg p-6">
                <div class="text-white text-opacity-80 text-sm font-medium mb-1">Colonnes</div>
                <div class="text-3xl font-bold" id="colCount">0</div>
            </div>
            <div class="stat-card rounded-xl shadow-lg p-6">
                <div class="text-white text-opacity-80 text-sm font-medium mb-1">Affich√©es</div>
                <div class="text-3xl font-bold" id="displayCount">0</div>
            </div>
        </div>

        <!-- Filter -->
        <div id="filterSection" class="hidden glass rounded-2xl shadow-xl p-6 mb-6 fade-in">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="filterInput" placeholder="Rechercher dans toutes les colonnes..." 
                       class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition"/>
            </div>
        </div>

        <!-- Table -->
        <div class="glass rounded-2xl shadow-2xl overflow-hidden fade-in">
            <div class="table-container">
                <table id="dataTable" class="min-w-full">
                    <thead class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white"></thead>
                    <tbody class="bg-white divide-y divide-gray-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let headers = [];
        const CHUNK_SIZE = 100;
        let currentOffset = 0;
        let filteredData = [];
        let selectedDelimiter = 'auto';

        const els = {
            file: document.getElementById('fileInput'),
            csvOptions: document.getElementById('csvOptions'),
            progress: document.getElementById('progress'),
            progressText: document.getElementById('progressText'),
            stats: document.getElementById('stats'),
            filterSection: document.getElementById('filterSection'),
            filterInput: document.getElementById('filterInput'),
            table: document.getElementById('dataTable'),
            tbody: document.querySelector('#dataTable tbody'),
            thead: document.querySelector('#dataTable thead'),
            rowCount: document.getElementById('rowCount'),
            colCount: document.getElementById('colCount'),
            displayCount: document.getElementById('displayCount')
        };

        // File upload
        els.file.addEventListener('change', handleFile);
        els.filterInput.addEventListener('input', debounce(filterData, 300));

        // Delimiter buttons
        document.querySelectorAll('.delimiter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.delimiter-btn').forEach(b => {
                    b.classList.remove('border-purple-500', 'bg-purple-50');
                    b.classList.add('border-gray-300');
                });
                this.classList.remove('border-gray-300');
                this.classList.add('border-purple-500', 'bg-purple-50');
                selectedDelimiter = this.dataset.value;
                if (els.file.files[0]) handleFile();
            });
        });

        // Set auto as default
        document.querySelector('[data-value="auto"]').click();

        function handleFile() {
            const file = els.file.files[0];
            if (!file) return;

            const ext = file.name.split('.').pop().toLowerCase();
            
            showProgress('Chargement du fichier...');
            allData = [];
            headers = [];

            if (ext === 'csv') {
                els.csvOptions.classList.remove('hidden');
                parseCSV(file);
            } else if (ext === 'xlsx' || ext === 'xls') {
                els.csvOptions.classList.add('hidden');
                parseExcel(file);
            }
        }

        function parseCSV(file) {
            const delim = selectedDelimiter === 'auto' ? '' : selectedDelimiter;
            
            Papa.parse(file, {
                delimiter: delim,
                header: true,
                skipEmptyLines: true,
                worker: true,
                chunk: (results) => {
                    allData.push(...results.data);
                    els.progressText.textContent = `Charg√©: ${allData.length.toLocaleString()} lignes`;
                },
                complete: () => {
                    if (allData.length > 0) {
                        headers = Object.keys(allData[0]);
                        finishLoading();
                    }
                },
                error: (err) => showError(err.message)
            });
        }

        function parseExcel(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const wb = XLSX.read(data, { type: 'array' });
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(ws);
                    
                    allData = json;
                    if (allData.length > 0) {
                        headers = Object.keys(allData[0]);
                        finishLoading();
                    }
                } catch (err) {
                    showError(err.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function finishLoading() {
            hideProgress();
            filteredData = allData;
            updateStats();
            renderTable();
            els.stats.classList.remove('hidden');
            els.filterSection.classList.remove('hidden');
            
            const container = document.querySelector('.table-container');
            container.addEventListener('scroll', () => {
                if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
                    loadMoreRows();
                }
            });
        }

        function renderTable() {
            currentOffset = 0;
            els.tbody.innerHTML = '';
            
            // Headers
            els.thead.innerHTML = `<tr>${headers.map(h => 
                `<th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider">${h}</th>`
            ).join('')}</tr>`;
            
            loadMoreRows();
        }

        function loadMoreRows() {
            const end = Math.min(currentOffset + CHUNK_SIZE, filteredData.length);
            const fragment = document.createDocumentFragment();
            
            for (let i = currentOffset; i < end; i++) {
                const row = filteredData[i];
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-purple-50 transition-colors';
                tr.innerHTML = headers.map(h => 
                    `<td class="px-6 py-3 text-sm text-gray-800">${(row[h] ?? '').toString()}</td>`
                ).join('');
                fragment.appendChild(tr);
            }
            
            els.tbody.appendChild(fragment);
            currentOffset = end;
            updateDisplayCount();
        }

        function filterData() {
            const term = els.filterInput.value.toLowerCase().trim();
            
            if (!term) {
                filteredData = allData;
            } else {
                filteredData = allData.filter(row => 
                    headers.some(h => (row[h] ?? '').toString().toLowerCase().includes(term))
                );
            }
            
            renderTable();
            updateStats();
        }

        function updateStats() {
            els.rowCount.textContent = allData.length.toLocaleString();
            els.colCount.textContent = headers.length;
            els.displayCount.textContent = filteredData.length.toLocaleString();
        }

        function updateDisplayCount() {
            els.displayCount.textContent = `${Math.min(currentOffset, filteredData.length).toLocaleString()} / ${filteredData.length.toLocaleString()}`;
        }

        function showProgress(text) {
            els.progressText.textContent = text;
            els.progress.classList.remove('hidden');
        }

        function hideProgress() {
            els.progress.classList.add('hidden');
        }

        function showError(msg) {
            hideProgress();
            alert('‚ö†Ô∏è Erreur: ' + msg);
        }

        function debounce(fn, delay) {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), delay);
            };
        }
    </script>
</body>
</html>
